<body>
    <nav class="nav-links">

            <li><a href="gerenciar_cli.html">Painel cliente</a></li>

    <hr>
    <section>
        <h3>Relatórios</h3>
        <form id="relatorio-form" class="cadastro-forms">
            <label for="relatorioOp">Qual relatório você quer gerar?</label>
            <select name="relatorioOp" id="relatorio">
                <option value="0" selected>- Selecione -</option>
                <option value="1">Produto mais vendido</option>
                <option value="2">Produto por cliente</option>
                <option value="3">Consumo médio do cliente</option>
                <option value="4">Produtos esgotados ou em baixo estoque</option>
            </select>
            <input type="submit" value="Gerar" id="btnGerar">
            <button id="btnRecarregar" type="button" onclick="location.reload()" style="display: none;">Gerar outro relatório</button> 
        </form>
    </section>

    <section>
        <table id="relatorio-table" border=""  class="tabela" style="display: none;  width: max-content;" >
            <tr id="cabecalho-table"></tr>
            <!--Linhas serão adicionadas dinamicamente-->
        </table>
    </section>

    <script src="../backend/relatorio.js"></script>
