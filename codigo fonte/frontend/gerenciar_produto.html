<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Painel de produto</title>
    
</head>
<body>
    <nav class="nav-links">
        <ul>
            <li><a href="gerenciar_cli.html">Painel cliente</a></li>
            <li><a href="gerenciar_func.html">Painel vendedor</a></li>
            <li><a href="gerenciar_produto.html">Painel produto</a></li>
            <li><a href="gerenciar_venda.html">Painel vendas</a></li>
            <li><a href="relatorio.html">Relatórios</a></li>
        </ul>
    </nav>

<section>
    <form id="produtoForm" class="cadastro-forms">
        <h3>Cadastrar novo produto:</h3>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"> <br>
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao"> <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" name="quantidade" id="quantidade"> <br>
        <label for="preco">Preço</label>
        <input type="text" name="preco" id="preco"> <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    <br>
</section>
<hr>
<section>
    <h3>Tabela de preços e produtos</h3>
    <table border="" id="table-produto" class="tabela"> 
        <tr>
            <th>Produto</th>
            <th>Descrição</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
            <th>Ações</th>
        </tr>
        <tr>
            <!--Dados são inseridos dinâmicamente aqui-->
        </tr>
    </table>
</section>


<!-- Modal (caixa de diálogo com o formulário) -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm('modal')">&times;</span>
        <button class="close2" onclick="closeForm('modal')">&times;</button>
        <h3>Editar Produto</h3>
        <form id="ProdutoEditForm" class="cadastro-forms-edit">
            <label for="nome">Nome:</label>
            <input type="text" id="editarNome" name="nome" required><br>

            <label for="descricao">Descrição:</label>
            <input type="text" id="editarDescricao" name="data_nasc" required><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="editarQuantidade" name="quantidade" required><br>

            <label for="preco">Preço:</label>
            <input type="text" id="editarPreco" name="preco" required><br>

            <input type="submit" value="Salvar">
            <button type="button" onclick="closeForm('modal')">Cancelar</button>
        </form>
    </div>
</div>

<!-- Modal (caixa de diálogo com o formulário) -->
<div id="modal2" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm('modal2')">&times;</span>
        <button class="close2" onclick="closeForm('modal2')">&times;</button>
        <h3>Sacola</h3>
        <form id="produtoSacola" class="cadastro-forms">
            <label for="vendedorNome">Vendedor:</label>
            <select name="vendedorNome" id="vendedorNome">
                <option value="0" selected> - Selecione -</option>
            </select>
            <label for="clienteNome">Cliente:</label>
            <select name="clienteNome" id="clienteNome" >
                <option value="0" selected> - Selecione -</option>
            </select>
            <hr>
            <label for="">Produto: </label>
            <p id="idProdutoSacola"></p>
            <p id="nomeProdutoSacola"></p>
            <p id="precoProdutoSacola"></p>
            <label for="quantidadeSacola">Quantidade:</label>
            <input name="quantidadeSacola" type="number" id="quantidadeSacola" min="1"> <br>
            <h2>Total: R$ <span id="totalSacola">0</span></h2>
            <input type="submit" value="Finalizar">
            <button type="button" onclick="closeForm('modal2')">Cancelar</button>
        </form>
    </div>
</div>
<footer>
    <p>2024 - Todos os direitos reservados ©</p>
</footer>



<script src="../backend/produto.js"></script>
</body>
</html>
