<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel funcionários</title>
    <style>
        /* Estilo do modal */
        .modal {
            display: none; /* Inicialmente invisível */
            position: fixed;
            z-index: 1; /* Fica na frente */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semitransparente */
        }

        /* Estilo do conteúdo do modal */
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Estilo do botão de fechar (x) */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="gerenciar_cli.html">Painel cliente</a></li>
            <li><a href="gerenciar_func.html">Painel vendedor</a></li>
            <li><a href="gerenciar_produto.html">Painel produto</a></li>
            <li><a href="gerenciar_venda.html">Painel vendas</a></li>
            <li><a href="relatorio.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <h3>Cadastrar vendedor</h3>
        <form id="clienteForm">
            <label for="cod_matricula">Código de matricula</label>
            <input type="number" name="cod_matricula" id="cod_matricula" maxlength="4"><br>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="data_nasc">Data nascimento</label>
            <input type="date" name="data_nasc" id="data_nasc"><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="numero_tel">Número telefone</label>
            <input type="number" name="numero_tel" id="numero_tel" maxlength="11"><br>
            <input type="submit" value="Enviar">
            <button type="button">Cancelar</button>
        </form>
    </main>
    <hr>

<!-- Modal (caixa de diálogo com o formulário) -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <button onclick="closeForm()">&times;</button>
        <h2>Editar Cliente</h2>
        <form id="clienteEditForm">
            <label for="nome">Código de matricula:</label>
            <input type="text" id="editarCod_matricula" name="editarCod_matricula" disabled><br>

            <label for="nome">Nome:</label>
            <input type="text" id="editarNome" name="nome" required><br>

            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="editarData_nasc" name="data_nasc" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="editarEmail" name="email" required><br>

            <label for="numero_tel">Número de Telefone:</label>
            <input type="tel" id="editarNumero_tel" name="numero_tel" required><br>

            <input type="submit" value="Salvar">
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>
</div>


    </div>

    <section>
        <h3>Usuários cadastrados na base</h3>
        <table border="" id=data-table>
            <tr>
                <th>Cód mátricula</th>
                <th>Nome</th>
                <th>Data de nascimento</th>
                <th>E-mail</th>
                <th>Número de telefone</th>
                <th>Ações</th>
            </tr>
            <tr>
               <!--Dados inseridos dinamicamente-->
            </tr>
        </table>
    </section>

</body>
</html>
