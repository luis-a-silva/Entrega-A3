    <main>
        <form id="clienteForm" class="cadastro-forms">
            <h3>Cadastrar cliente</h3>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome"><br>
            <label for="data_nasc">Data nascimento</label>
            <input type="date" name="data_nasc" id="data_nasc"><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="numero_tel">Número telefone</label>
            <input type="number" name="numero_tel" id="numero_tel"><br>
            <input type="submit" value="Enviar">
            <button type="button">Cancelar</button>
        </form>
    </main>
    <hr>

<!-- Modal (caixa de diálogo com o formulário) -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <button class="close2" onclick="closeForm()">&times;</button>
        <h2>Editar Cliente</h2>
        <form id="clienteEditForm" class="cadastro-forms">
            <label for="nome">Nome:</label>
            <input type="text" id="editarNome" name="nome" required><br>

            <label for="data_nasc">Data de Nascimento:</label>
            <input type="date" id="editarData_nasc" name="data_nasc" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="editarEmail" name="email" required><br>

            <label for="numero_tel">Número de Telefone:</label>
            <input type="tel" id="editarNumero_tel" name="numero_tel" required><br>

            <input type="submit" value="Salvar">
            <button type="button" onclick="closeForm()">Cancelar</button>
        </form>
    </div>
</div>



    <section>
        <h3>Usuários cadastrados na base</h3>
        <table border="" id=data-table class="tabela">
            <tr>
                <th>Nome</th>
                <th>Data de nascimento</th>
                <th>E-mail</th>
                <th>Número de telefone</th>
                <th>Ações</th>
            </tr>
            <tr>
               <!--Dados inseridos dinamicamente-->
            </tr>
        </table>
    </section>
